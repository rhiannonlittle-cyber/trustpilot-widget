<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pod Point Trustpilot Carousel</title>

  <!-- Splide Carousel CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splidejs@4.1.3/dist/css/splide.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }

    h2 {
      text-align: center;
      color: #800000;
      font-size: 28px;
      margin-bottom: 25px;
      font-weight: bold;
    }

    .review-card {
      background: #ffffff;
      border: 2px solid #800000;
      border-radius: 14px;
      padding: 25px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .review-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.22);
    }

    .stars {
      color: #800000;
      font-size: 22px;
      margin-bottom: 12px;
    }

    .review-text {
      font-size: 17px;
      color: #333;
      margin-bottom: 12px;
      line-height: 1.4;
    }

    .review-author {
      font-weight: bold;
      color: #800000;
      font-size: 15px;
    }

    /* Full-width responsiveness */
    .splide {
      width: 95%;
      max-width: 900px;
    }

    /* Center arrows */
    .splide__arrow {
      background: #800000 !important;
      opacity: 0.9;
    }

    .splide__arrow svg {
      fill: white;
    }

    .splide__pagination__page.is-active {
      background: #800000 !important;
    }

  </style>
</head>

<body>

<div>
  <h2>What Our Customers Say</h2>

  <div id="trustpilot-carousel" class="splide">
    <div class="splide__track">
      <ul class="splide__list" id="reviewList"></ul>
    </div>
  </div>
</div>
