<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pod Point Trustpilot Carousel</title>

  <!-- Carousel library -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/splidejs@4.1.3/dist/css/splide.min.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 20px;
    }

    .review-card {
      background: #ffffff;
      border: 2px solid #800000;
      border-radius: 12px;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .stars {
      color: #800000;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .review-text {
      font-size: 15px;
      color: #333;
      margin-bottom: 10px;
    }

    .review-author {
      font-weight: bold;
      color: #800000;
      font-size: 14px;
    }
  </style>
</head>

<body>

<div id="trustpilot-carousel" class="splide">
  <div class="splide__track">
    <ul class="splide__list" id="reviewList"></ul>
  </div>
</div>

<!-- Splide carousel script -->
<script src="https://cdn.jsdelivr.net/npm/splidejs@4.1.3/dist/js/splide.min.js"></script>

<script>
  // Pull reviews via a public review aggregator (no Trustpilot account required)
  const API_URL = "https://reviewapi.elfsight.com/v1/trustpilot?url=https://uk.trustpilot.com/review/pod-point.com";

  fetch(API_URL)
    .then(response => response.json())
    .then(data => {
      const list = document.getElementById("reviewList");

      data.reviews.slice(0,10).forEach(r => {
        const li = document.createElement("li");
        li.className = "splide__slide";

        li.innerHTML = `
          <div class="review-card">
            <div class="stars">${"★".repeat(r.rating)}${"☆".repeat(5 - r.rating)}</div>
            <div class="review-text">"${r.review}"</div>
            <div class="review-author">– ${r.author}</div>
          </div>
        `;
        list.appendChild(li);
      });

      // Initialize carousel
      new Splide("#trustpilot-carousel", {
        type: "loop",
        autoplay: true,
        interval: 5000,
        perPage: 1,
        focus: "center",
        width: "500px"
      }).mount();
    });
</script>

</body>
</html>
